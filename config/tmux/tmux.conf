set -g prefix C-SPACE
set -g mouse on
set -g base-index 1
set -g renumber-windows

# Reload config file with prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"

# H-J-K-L to navigate panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes using | and -
bind | split-window -h \; unbind %
bind - split-window -v \; unbind '"'

# Resize panes using Alt + arrow keys
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5

# Swap Panes with Prefix + Shift + H/J/K/L
bind H swap-pane -L
bind J swap-pane -D
bind K swap-pane -U
bind L swap-pane -R

# Toggle Split Orientation
bind t if "[[ \$(tmux display-message -p '#{window_layout}') == *'even-horizontal'* ]]" "select-layout even-vertical" "select-layout even-horizontal"

# Move Panes Between Windows
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
