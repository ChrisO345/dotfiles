title = "Greg"

[[menu]]
label = "󰀻 Apps"
exec = "$GOBIN/greg"
visible = true

[[menu]]
label = " Style"

[[menu.items]]
label = "󰖧 Theme"
generator = "~/.config/dotmgr/scripts/theme_toml.sh"

[[menu.items]]
label = "󰸉 Wallpaper"
generator = "~/.config/dotmgr/scripts/wallpaper_toml.sh"

[[menu.items]]
